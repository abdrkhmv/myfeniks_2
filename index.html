<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram ID Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Telegram ID Status</h1>
    <p id="status">Checking Telegram ID...</p>
  </div>

  <script>
    function checkTelegramID() {
      // Telegram Web App API
      const telegram = window.Telegram.WebApp;

      // Check if Telegram API is available
      if (telegram && telegram.initDataUnsafe && telegram.initDataUnsafe.user) {
        const telegramID = telegram.initDataUnsafe.user.id; // Fetch Telegram ID
        document.getElementById("status").innerHTML = `<span class="success">Telegram ID gathered successfully: ${telegramID}</span>`;
      } else {
        document.getElementById("status").innerHTML = `<span class="error">Failed to gather Telegram ID. Please open this in Telegram Mini App.</span>`;
      }
    }

    // Run the check when the page loads
    checkTelegramID();
  </script>
</body>
</html>
