<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f0f3;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 4px 4px 8px #bebebe, -4px -4px 8px #ffffff;
      padding: 20px;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration</h1>
    <p id="status-message" class="error-message"></p>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" required>
      </div>
      <div class="form-group">
        <label for="level">Level</label>
        <select id="level" required>
          <option value="">Select Level</option>
          <option value="3">Level 3</option>
          <option value="4">Level 4</option>
          <option value="5">Level 5</option>
          <option value="6">Level 6</option>
        </select>
      </div>
      <div class="form-group">
        <label for="group">Group</label>
        <input type="text" id="group" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="form-group">
        <label for="email">University Email</label>
        <input type="email" id="email" required>
      </div>
      <button type="button" id="register-button" disabled>Register</button>
    </form>
  </div>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycbzTO6uFrZiyBARs6KQcGk-KDHAqjK6V56840uYZDpkfrRAsx4liGycAoTpaVrvhl7ByvA/exec"; // Replace with your Web App URL
    let telegramUserID = null; // Default to null to check if it is retrieved

    // Simulate gathering Telegram ID (replace this with real Mini App integration)
    window.Telegram.WebApp.ready();
    telegramUserID = Telegram.WebApp.initDataUnsafe?.user?.id || null;

    // Check if Telegram ID is available
    if (telegramUserID) {
      document.getElementById("status-message").textContent = "Telegram ID successfully gathered!";
      document.getElementById("status-message").style.color = "green";
      document.getElementById("register-button").disabled = false;
    } else {
      document.getElementById("status-message").textContent = "Failed to retrieve Telegram ID. Please reload the app.";
    }

    document.getElementById("register-button").addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const surname = document.getElementById("surname").value;
      const level = document.getElementById("level").value;
      const group = document.getElementById("group").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;

      if (!telegramUserID) {
        alert("Telegram ID is missing. Cannot register.");
        return;
      }

      if (!name || !surname || !level || !group || !phone || !email) {
        alert("Please fill in all the fields.");
        return;
      }

      try {
        const response = await fetch(webAppURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            telegramID: telegramUserID,
            name,
            surname,
            level,
            group,
            phone,
            email,
          }),
        });

        const result = await response.text();
        if (result === "Registration successful") {
          alert(result);
          window.location.href = "https://www.youtube.com"; // Example redirect
        } else {
          alert("Registration failed: " + result);
        }
      } catch (error) {
        console.error("Error registering user:", error);
        alert("Failed to connect to the server. Please try again.");
      }
    });
  </script>
</body>
</html>
