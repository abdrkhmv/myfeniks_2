<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram ID Checker</title>
</head>
<body>
    <h1>Telegram ID Checker</h1>
    <button id="check-id">Check Telegram ID</button>
    <p id="output"></p>

    <script>
        document.getElementById("check-id").addEventListener("click", function () {
            // Access Telegram WebApp API to get the initData
            const tg = window.Telegram.WebApp;

            if (tg && tg.initDataUnsafe) {
                const user = tg.initDataUnsafe.user;

                if (user && user.id) {
                    document.getElementById("output").innerText = 
                        `Success: Telegram ID is ${user.id}`;
                } else {
                    document.getElementById("output").innerText = 
                        "Failed: Unable to gather Telegram ID.";
                }
            } else {
                document.getElementById("output").innerText = 
                    "Telegram WebApp API not initialized.";
            }
        });
    </script>
</body>
</html>
